<!DOCTYPE html>
<!-- ضبط اللغة للعربية والاتجاه من اليمين لليسار (RTL) -->
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLVX Ai - مساعدك الذكي</title>
    
    <!-- استدعاء ملف التصميم -->
    <link rel="stylesheet" href="style.css">
    
    <!-- استدعاء مكتبة الأيقونات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- الخلفية المتحركة -->
    <div class="background-shapes"></div>

    <!-- حاوية الدردشة الرئيسية -->
    <div class="chat-container">
        <div class="header">
            <div class="logo">
                <!-- يمكنك وضع حرف "N" للإنجليزية أو "ن" للعربية -->
                <span class="logo-text">ن</span>
            </div>
            <div class="header-title">
                <h1>NLVX Ai</h1>
                <p>متصل الآن</p>
            </div>
        </div>
        <div class="chat-box" id="chat-box">
            <!-- الرسالة الترحيبية الأولى -->
            <div class="message assistant">
                <div class="avatar">A</div>
                <div class="text-content">مرحباً! أنا NLVX Ai. كيف يمكنني مساعدتك اليوم؟</div>
            </div>
        </div>
        <div class="chat-input-container">
            <input type="text" id="user-input" placeholder="اسألني أي شيء...">
            <button id="send-btn">
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
    </div>

    <!-- استدعاء ملف الجافاسكريبت -->
    <script src="script.js"></script>
</body>
</html>
